<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="box">
                <div class="img-box">
                    <img src="img-formulario.png" alt="Imagem do formulÃ¡rio">
                </div>
                <div class="form-box">
                    <h2>Criar Cadastro</h2>
                    <form id="pessoa-form">
                        <div class="input-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                        </div>
                        <div class="input-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" placeholder="Digite o seu CPF" required>
                        </div>
                        <div class="input-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                        </div>
                        <div class="input-group">
                            <button type="submit">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="list-section">
            <h2 class="lista-titulo">Lista de Pessoas Cadastradas</h2>
            <ul id="lista-pessoas" class="list-group"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
